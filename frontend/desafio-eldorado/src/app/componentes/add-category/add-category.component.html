<div class="container">
  <h3><p>Add Category</p></h3>
  <div class="row">
      <div class="col-sm-6">
          <form class="form-group" >
              <div class="mb-3">
                  <label class="form-label">Name</label>
                  <input type="text" class="form-control" name="name" [(ngModel)]="name" required />                  
              </div> 
              <button (click)="addCategory()" class="btn btn-success">Add</button>
          </form>
      </div>
  </div>  
</div>
