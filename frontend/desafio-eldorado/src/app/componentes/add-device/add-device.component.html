<div class="container">
  <h3><p>Add Device</p></h3>
  <div class="row">
      <div class="col-sm-6">
          <form #f="ngForm">    
              <label class="form-label">Category</label>          
              <select  [(ngModel)]="categorySelected" name="category" class="browser-default custom-select" >
                <option *ngFor = "let category of categorys" [value]="category.name">{{category.name}}</option>
              </select>
              <div class="mb-3">
                <label class="form-label">Color</label>
                <input [(ngModel)]="color" type="text" class="form-control" name="color" pattern="([aA-zZ]+)" required minlength="16" >
              </div> 
              <div class="mb-3">
                <label class="form-label">Part Number</label>
                <input [(ngModel)]="partNumber" type="text" class="form-control" name="partNumber" ngModel required >
              </div> 
              <button (click)="addDevice()" class="btn btn-success">Add</button>
          </form>
      </div>
  </div>  
</div>
